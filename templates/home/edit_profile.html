<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Edit Profile</title>
    <style>
      .form-control {
    display: block;
    width: 66%;
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#left{
    margin-left: -218px;
    width: 36rem;
}
    </style>
  </head>
  <body>

<div class="container">
<div class="col-lg-12 my-4 mx-2">
  <h1>Update Profile</h1>
    <form action= "edit_profile" method='POST'>
      <div class="form-group">
        <label for="username">Username(not changeble)</label>
        <input type="text" class="form-control" id="username" name="username" value={{ user.get_username }} readonly required>
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" value={{ user.get_full_name }}  required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" value= {{ user.last_name }}  required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" value={{ user.email}}  required>
      </div>
      <!-- <div class="form-group">
        <label for="pass1">Choose a password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" required>
      </div>
      <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
      </div> -->
     
    
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
    <div class="change">
      <h1>Change Your Password</h1>
      <div class="col-lg-12 my-4 mx-2">
      <div class="col-md-12"><label for="pass2">Old Password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
      </div>
      

</div>
</div>
  
<div class="row">
  <div class="col-md-6">
    <label for="pass1">New Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required></div>
  <div class="col-md-4" id="left">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required></div>
</div>
<button type="submit" class="btn btn-primary mt-3">Update</button>





</div>


</div>

</html>
